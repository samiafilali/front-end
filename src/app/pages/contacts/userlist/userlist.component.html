<div class="container-fluid">
  <app-page-title title="Liste des utilisateurs" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" id="searchTableList" placeholder="Search...">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button type="button" data-bs-toggle="modal" (click)="createContactForm.reset(); selectedUser = null; newContactModal.show()" class="btn btn-success btn-rounded waves-effect waves-light addContact-modal mb-2"><i class="mdi mdi-plus me-1"></i> Ajouter Utilisateur</button>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table align-middle table-nowrap table-hover dt-responsive nowrap w-100" id="userList-table">
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 40px;">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Email</th>
                  <th scope="col">Grade</th>
                  <th scope="col">NumTelephone</th>
                  <th scope="col" style="width: 200px;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of contacts; let i = index;">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.nom}}</a></h5>
                  </td>
                  <td>{{data.email}}</td>
                  <td>{{data.grades}}</td>
                  <td>
                    <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.numTelephone}}</a></h5>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="editUser(data)"><i class="mdi mdi-pencil"></i> Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="removeUser(data.id)"><i class="mdi mdi-trash-can"></i> Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Pagination if needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div bsModal #newContactModal="bs-modal" class="modal fade" id="newContactModal" tabindex="-1" aria-labelledby="newContactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newContactModalLabel">New Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createContactForm" (ngSubmit)="saveUser()">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" formControlName="nom" class="form-control" id="nom" required>
          </div>
          <div class="mb-3">
            <label for="numTelephone" class="form-label">NumTelephone</label>
            <input type="text" formControlName="numTelephone" class="form-control" id="numTelephone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="grades" class="form-label">Grade</label>
            <input type="text" formControlName="grades" class="form-control" id="grades" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
